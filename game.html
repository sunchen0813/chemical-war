<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="幫助大家學化學" />
		<meta name="author" content="劉佑庭 林育聖 陳昱辰" />
		<meta name="keywords" content="科展" />
		<meta name="viewport" content="width=device-width,inital-scale=1.0" />
		<title>化學大戰</title>
		<link rel="stylesheet" href="style.css">
		<script type="text/javascript" src="script.js" language="javascript"></script>
		<style>
			body {
				font-family: Arial, Helvetica, sans-serif;
				font-size: 25px;
				box-sizing: border-box;
			}
	
			input[type=text],
			select,
			textarea {
				width: 100%;
				padding: 12px;
				border: 1px solid #ccc;
				border-radius: 4px;
				box-sizing: border-box;
				margin-top: 6px;
				margin-bottom: 16px;
				resize: vertical;
			}
	
			input[type=submit] {
				background-color: #04AA6D;
				color: white;
				padding: 12px 20px;
				border: none;
				border-radius: 4px;
				cursor: pointer;
			}
	
			input[type=submit]:hover {
				background-color: #45a049;
			}
	
			.container {
				position: absolute;
				bottom: 5vh;
				z-index: 3;
				width: 25vw;
				height: 25vh;
				background-color: white;
			}
		</style>
	</head>
	<body>
		<div id="game" class="display-none">
			<div id="chunk1">
				<div id="miner">
					<button type="button" id="renewbutton" onclick="exports.renew()">
						<img src="./picture/button/renew.jpg" id="renewimage" />
					</button>
					<table id="minertable" >
						<tr>
							<td id="box1"></td>
							<td id="box2"></td>
							<td id="box3"></td>
						</tr>
						<tr>
							<td id="box4"></td>
							<td id="box5"></td>
							<td id="box6"></td>
						</tr>
						<tr>
							<td id="box7"></td>
							<td id="box8"></td>
							<td id="box9"></td>
						</tr>
					</table>
				</div>
				<div id="backpack">
					<table id="backpacktable" >
						<tr>
							<td id="backpack1"></td>
							<td id="backpack2"></td>
							<td id="backpack3"></td>
							<td id="backpack4"></td>
							<td id="backpack5"></td>
						</tr>
						<tr>
							<td id="backpack6"></td>
							<td id="backpack7"></td>
							<td id="backpack8"></td>
							<td id="backpack9"></td>
							<td id="backpack10"></td>
						</tr>
					</table>
				</div>
				<div id="compound">
					<table id="compoundtable" >
						<tr>
							<td id="element1"></td>
							<td id="element2"></td>
							<td id="rightarrow"><button type="button" id="compoundbutton" onclick="exports.compoundactive()" ><img src="picture/rightarrow.png" id="compoundimage"></button></td>
							<td id="product"></td>
						</tr>
						<tr>
							<td id="bin">錯誤合成</td>
							<td id="trashnumber" colspan="3"></td>
						</tr>
					</table>
				</div>
			</div>
			<div id="map">
				<div id="chunk2">
					<div id="question">
						<button type="button" id="questionproblem" onclick="exports.openhint()">
							<img src="./picture/button/hint.png" id="questionimage" />
						</button>
					</div>
				</div>
				<div id="chunk3">
					<div id="fight">
						<table id="fighttable">
							<tr>
								<td id="bloodline1" class="bloodline" colspan="5"></td>
							</tr>
							<tr>
								<td id="tower1" class="tower" colspan="5">
									<button type="button" id="towerbloodbutton" onclick="exports.attacktower()">
										<img src="./picture/button/castle-enemy.png" id="towerimage" />
									</button>
								</td>
							</tr>
							<tr>
								<td id="enemyblood1" class="enemyblood"></td>
								<td id="enemyblood2" class="enemyblood"></td>
								<td id="enemyblood3" class="enemyblood"></td>
								<td id="enemyblood4" class="enemyblood"></td>
								<td id="enemyblood5" class="enemyblood"></td>
							</tr>
							<tr>
								<td id="enemy1" class="enemy"></td>
								<td id="enemy2" class="enemy"></td>
								<td id="enemy3" class="enemy"></td>
								<td id="enemy4" class="enemy"></td>
								<td id="enemy5" class="enemy"></td>
							</tr>
							<tr>
								<td id="myteamblood1" class="myteamblood"></td>
								<td id="myteamblood2" class="myteamblood"></td>
								<td id="myteamblood3" class="myteamblood"></td>
								<td id="myteamblood4" class="myteamblood"></td>
								<td id="myteamblood5" class="myteamblood"></td>
							</tr>
							<tr>
								<td id="myteam1" class="myteam"></td>
								<td id="myteam2" class="myteam"></td>
								<td id="myteam3" class="myteam"></td>
								<td id="myteam4" class="myteam"></td>
								<td id="myteam5" class="myteam"></td>
							</tr>
							<tr>
								<td id="bloodline2" class="bloodline" colspan="5"></td>
							</tr>
							<tr>
								<td id="tower2" class="tower" colspan="5">
									<button type="button" id="tower2bloodbutton">
										<img src="./picture/button/castle-self.png" id="tower2image" />
									</button>
								</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
		<div id="endgame">
			<div id="endgame-fail" class="display-none">
				<p>遊戲失敗</p>
				<p><a href="index.html"><button id="endgamebutton">回首頁</button></a></p>
			</div>
		</div>
		<noscript>
			<div>
				<h1>錯誤</h1>
				<p>欲遊玩此遊戲，你必須先啟用javascript.</p>
			</div>
		</noscript>
	</body>
</html>
